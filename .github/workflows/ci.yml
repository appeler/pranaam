name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install ruff mypy pandas-stubs types-requests types-tqdm

    - name: Verify installation
      run: |
        python -c "import pranaam; print('✅ Pranaam installation successful')"
        python -c "import tensorflow as tf; print(f'✅ TensorFlow {tf.__version__} loaded')"

    - name: Lint with ruff
      run: |
        ruff check pranaam/

    - name: Type check with mypy
      run: |
        mypy pranaam/ --exclude tests/

    - name: Run unit tests
      run: |
        pytest -m "not integration" --tb=short -v --maxfail=5

    - name: Run integration tests (main branch only)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        pytest -m "integration" -v --tb=short
      timeout-minutes: 15
      env:
        PYTEST_TIMEOUT: 900

  build:
    name: Build and Validate Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Validate package
      run: |
        python -m twine check dist/* --strict

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7